    <button id="toogleDark" onclick="document.body.classList.toggle('dark') "
        class="mx-3 my-1 rounded-sm bg-red-300 p-1 font-mono transition-all hover:bg-black hover:text-white">click
        Now</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toogleDark = document.getElementById('toggleDark');
        toogleDark.addEventListener('onclick', function () {
            if (document.documentElement.classList.includes('dark')) {
                document.documentElement.classList.remove('dark');
            }
            else {
                document.documentElement.classList.add('dark');
            }
        }

        )
    })
</script>
